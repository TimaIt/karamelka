<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<style>
	.nazad{
	position: fixed;
	left: 0px;
	top: 50px;
	padding: 10px 38px;
	border-top-right-radius: 5px;
	border-bottom-right-radius: 5px;
	background-color: rgb(255, 255, 255);
	}
</style>
<body>

	<header class="header">
		<div class="container text-center">
			<img class="logo" src="./img/karamelka-logo.png" width="92" alt="jogo">
			<div class="site-title">Доставка одежд</div>
			<p class="lead">Качественно и Надежно</p>
		</div>
	</header>
<a class="nazad" href="./html/obsor.html">Назад</a>
	<div class="container mb-5">
		<div class="row">

			<!-- Товары -->
			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>

			<!-- Корзина -->
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>

							<div data-cart-empty class="alert alert-secondary" role="alert">
							Корзина пуста
						</div>

						<!-- cart-wrapper -->
						<div class="cart-wrapper">

						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							<p data-cart-delivery class="none">
								<span class="h5">Доставка:</span>
								<span class="delivery-cost">250 сом</span><br>
								<span class="small">Бесплатно при заказе от 600 сом</span>
							</p>
							<p><span class="h5">Итого:</span>
								<span class="total-price">0</span>
								<span class="rouble">сом</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оформить заказ</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Ваш номер телефона">
							</div>
							<button type="submit" class="btn btn-primary">Заказать</button>
						</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->

			</div>

		</div>
	</div>

	<!-- Подключаем скрипты -->

	<script src="./js/platia/renderProducts.js"></script>
	<script src="./js/platia/calcCartPrice.js"></script>
	<script src="./js/platia/toggleCartStatus.js"></script>
	<script src="./js/platia/counter-02.js"></script>
	<script src="./js/platia/cart-02.js"></script>
	<script src="./js/platia/localStorage.js"></script>

</body>
</html>
